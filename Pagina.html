<body>
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Buscador de Cocteles</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <section id="randomCocktailSection">
                <h1>Buscador de Cocteles</h1>
                <button onclick="buscarYMostrarCocktail()">Buscar bebida aleatoriamente</button>
                <div id="loader" class="loader"></div>
                <div id="cocktailDetails" class="hidden">
                    <h2>Detalles del Coctel</h2>
                    <div id="cocktailInfo"></div>
                    <button onclick="guardarEnFavoritos()">Guardar en Favoritos</button>
                  
                </div>
            </section>
    
            <section id="favoritesSection">
                <h2>Favoritos</h2>
                <section>
                
                    <button  onclick="Borrar()">Borrar los favoritos</button>
                    <select id="favoriteCocktails" onchange="mostrarDetallesFavorito()">
                    <option value="">Selecciona un favorito</option>
                </section>
                
                </select>
                <div id="favoriteDetails"></div>
            </section>
        </div>
    
        <script src="pagina.js"></script>
    </body>
    </html>
    <script src="pagina.js"></script>
</body>
</html>
